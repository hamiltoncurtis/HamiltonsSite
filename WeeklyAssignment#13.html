<body class="center">
  <div id="vis-interactive-line2"></div>
            <script type="text/javascript">
            var spec = {
              "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
              "description": "Multi-series line chart with labels and interactive highlight on hover.  We also set the selection's initial value to provide a better screenshot",
              "width": 800,
              "height": 400,
              "padding": 5,
              "autosize": "pad",
              "config": {
                  "axis": {
                      "labelFont": "monospace",
                      "labelFontSize": 20,
                      "titleFont": "Times New Roman",
                      "titleFontSize": 30,
                      "titlePadding": 20
                  }
                },
              "data": {
                "url": "https://raw.githubusercontent.com/hacu0647/HamiltonsSite/main/DOGE-USD.csv"},
              "mark": {
                  "type": "area",
                  "line": {
                      "color": "yellow"
                  },
                  "color": {
                  "x1": 1,
                    "y1": 1,
                    "x2": 1,
                    "y2": 0,
                    "gradient": "linear",
                    "stops": [
                        {
                            "offset": 0,
                            "color": "white"
                        },
                        {
                            "offset": 1,
                            "color": "green"
                        }
                      ]
                  }
                },
              "encoding": {
                "x": {
                  "field": "Date", 
                  "type": "ordinal", 
                  "title": "Date"
                },
                "y": {
                  "field": "Close",
                  "type": "quantitative",
                  "title": "Closing Price"
                },
              },
            };
            var opt = {"renderer": "canvas", "actions": false};
            vegaEmbed("#vis-interactive-line2", spec, opt);
            </script>
             
</body>
