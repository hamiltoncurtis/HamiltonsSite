<div class="chart-container" style="position: relative; height:40vh; width:80vw;margin-left: auto;

<canvas id="myChart"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<script type="text/javascript">

$.getJSON("https://raw.githubusercontent.com/hacu0647/HamiltonsSite/main/PrecinctWarningData.json", function(data_from_file){

    var ctx = document.getElementById('myChart').getContext('2d');
    
    //console.log(data_from_file)

    var chart = new Chart(ctx, {
        // The type of chart we want to create
        type: 'bar',

        // The data for our dataset
        data: {
            labels: ['Vehicular', 'Pedestrian'],
            datasets: [{
                label: 'Percentages of Stops that End in Warnings',
                backgroundColor: ['#911d1d',
                                  '#47634b'],
                borderColor: '#FFFFFF',
                data: [data_from_file["x"], data_from_file["y"]],
            }]
        },

        // Configuration options go here
        options: {
        maintainAspectRatio: true,
        responsive: true,
        scales: {
                yAxes: [{
                    display: true,
                    stacked: true,
                    ticks: {
                        min: 0, // minimum value
                        max: 18 // maximum value
                    }
                }]
            }
        }
    });

})

</script>
